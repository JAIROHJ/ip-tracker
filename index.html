<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto+Mono:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IP Tracker</title>
</head>
<body>
    <h1>Ip Lookup App</h1>
    <div class="main-container">
        <div class="loading-container">
            <div class="loading loading1"></div>
            <div class="loading loading2"></div>
            <div class="loading loading3"></div>
        </div>
        <div class="details">
            <h2 class="ip-display">IP Address: -</h2>
            <h2 class="location-display">Location: -</h2>
            <h2 class="geo-display">Geo Location: -</h2>
        </div>
        <button class="lookup-btn">Lookup IP</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
